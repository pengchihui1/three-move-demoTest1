<script  type="module">
    import * as THREE from "./build/three.module.js";
    import Stats from './js/stats.module.js';
    import { DeviceOrientationControls } from "./js/controls/DeviceOrientationControls.js";
    import { OrbitControls } from "./js/controls/OrbitControls.js";
    import { GLTFLoader } from './js/loaders/GLTFLoader.js';

    var camera, scene, renderer,raycaster,container,stats,number;
    var controls;
    var score,seconds;
    
    var pointer;
    let num = 0;
    const mouse = new THREE.Vector2();
	  let INTERSECTED;//當前點擊對象
    const objectNum=10;//對象數量


    // clock 和動畫有關
    const clock = new THREE.Clock();
    // mixer 和動畫有關
    let mixer1,mixer2,mixer3,mixer4;

    const distance=1000;//移動距離
    const innerNum=12000//距離圓形多少停下 最小邊界
    const maxNum=140000

    // 多個對象
    const rollOverMeshs=[]
    const pageTimer = {};  // 计时器数组
    const mixers={}

    main();
    animate();
  
    // 倒计时计分
    function timers(){
        seconds=30
        score=0
        window.timer =  setInterval(() => {
            seconds -= 1;
            $("#seconds").text(`秒數：${seconds||0}`)
            if (seconds <= 0) {
                seconds=30
                score=0
                $("#seconds").text(`秒數：${seconds}`)
                $("#score").text(`分數：${score}`)
                // 清空定时器
                clearInterval( window.timer)
                // 重新开始计时
                timers();//重新算分
                // 移除重新开始前的对象(兔子)
                GLTFobjects?.forEach(function(object) {
                    scene.remove(object)
                    // object.material.dispose();
                });
                GLTFobjects=[]//装的对象重置
                allActions=[]//動畫對象重置
                num=0//重置移除三个的数量控制重新开始
                cube();//重新产生对象（兔子）
                emptyNums=[]//清空重複點擊下下標集
            }
        }, 1000);
     }

    //主函数
    function main(){
        //添加一个div元素
        const container = document.getElementById("three");
        stats = new Stats();
        scene = new THREE.Scene();//创建一个新场景

        //添加一个透视相机   多少度视角，相机的宽高比，从距离相机多远的位置开始渲染，距离相机多远的位置截止渲染
        camera = new THREE.PerspectiveCamera(60,window.innerWidth/window.innerHeight, 1, 200000);
        camera.position.set(0, 50000, 0);//设置相机位置
        // camera.rotation.set(0, 0, 0)
        // camera.up.x = 1;//相机以哪个方向为上方
        // camera.up.y = 0;
        // camera.up.z = 0;
        
        // 本地坐标
        // var axes = new THREE.AxisHelper(100);//参数设置了三条轴线的长度
        // // axes.rotation.y =-0.5 * Math.PI;
        // scene.add(axes);

        raycaster = new THREE.Raycaster();//3d世界鼠標選中物體獲取器
        pointer = new THREE.Vector2();//二维向量

        //antialias:true增加抗锯齿效果 alpha: true 允许透明
        renderer = new THREE.WebGLRenderer({antialias:true,alpha: true});
        renderer.setClearColor( 0x000000, 0 );//透明颜色
        renderer.setSize(window.innerWidth, window.innerHeight);//设置窗口尺寸
        //将renderer关联到container，这个过程类似于获取canvas元素
        container.appendChild(renderer.domElement);
      
        //给场景添加光源(会影响兔兔颜色)
        var light= new THREE.PointLight(0xffffff);
        light.position.set(0,50000,0);
        scene.add(light);  

        // 自然光(会影响兔兔颜色)
        var ambientLight = new THREE.AmbientLight( 0x666666 );
        scene.add( ambientLight );

        //平行光源
        // var directionalLight = new THREE.DirectionalLight( 0xffffff );
        // directionalLight.position.set( 0, 0, 0).normalize();
        // scene.add( directionalLight );
        renderer.domElement.addEventListener('click', onClick, false);
        // renderer.domElement.addEventListener( 'pointermove', onPointerMove );

        // 當視窗大小改變時
        window.addEventListener('resize', onWindowResize);

        // 陀螺仪控制器
        // controls = new DeviceOrientationControls(camera);
        // controls.connect();
       
        // 轨迹控制器
        controls = new OrbitControls(camera, renderer.domElement);
        controls.target.set(0, 0, 0);

        plane();
        cube(rollOverMeshs);
        // timers();//30秒重新開始
        backgroundMusic();//音樂

    //创建一个平面
    function plane(){
      // 创建一个圆形平面，半径20，圆周方向细分數30
      var plane = new THREE.CircleGeometry(10000,25)
      var material = new THREE.MeshPhongMaterial({
            color:0x000000,//白色 0x999999黑色 000000
            // 矩形平面网格模型默认单面显示，可以设置side属性值为THREE.DoubleSide双面显示
            side: THREE.DoubleSide,
            // visible: true
        });
        var mesh = new THREE.Mesh(plane, material);
        mesh.name=`plane`
        mesh.rotation.x = -0.5 * Math.PI;//将平面绕X轴逆时针旋转90度
        scene.add(mesh);//将平面添加到场景中
  
        // 地板線條 
        const gridHelper = new THREE.GridHelper( 50000, 25 );
        scene.add( gridHelper );
    }

    function random(state,value,min) {
        return state==0?Math.floor(Math.random() * value)+min:-(Math.floor(Math.random() * value)+min);
    }

    let GLTFobjects=[]//模型對象 用於刪除功能
    let allActions=[]
    const startPostions={}

    //  创建一个模型
    function cube(){
        let currentNum=0
         // 加载模型
        const loader = new GLTFLoader();
        for(var i=0;i<objectNum;i++){
            const position=[]
            // x z轴值
            for(let k=0;k<2;k++){
              const positionIndex= Math.floor(Math.random() * 2)//四個坐標系
              position.push(random(positionIndex,50000,innerNum))//第二位參數
            }
            loader.load('Voxel_RabbitB.glb', function (gltf) {
                   currentNum++      
                    // 设置模型缩放比例
                    gltf.scene.scale.set(80000,80000,80000);
                    gltf.scene.position.set(position[0],0, position[1])
                    startPostions[`cube${currentNum}`]={x:position[0],z:position[1]}// 模型原始坐標
                    
                    //   動畫類型  Walk、Run、Eat、Jump、Idle、Rest  
                    //   三只动的图纸
                    const mixer = new THREE.AnimationMixer(gltf.scene);//所有動畫
                    let action = mixer.clipAction(gltf.animations[0]);
                    mixers[`mixer${currentNum}`]=mixer
                    action.play();
                    const actionJump = mixer.clipAction(gltf.animations[3]);
                    allActions.push([action,actionJump])
                
                    gltf.scene.traverse( function ( child ) {
                        //模型看向中心
                        child.lookAt(camera.position)
                        // console.log("加載模型",`cube${value}`)
                        child.name=`cube${currentNum}`// 根据名字进行删除
                        if(child.type === "Group") {
                            GLTFobjects.push(child);
                            rollOverMeshs.push(child);
                            moveAutoEvent(child);
                        }
                    });
                scene.add(gltf.scene);
                render();
            }
            );
        }
    }

    //渲染
    function render(){
        renderer.render(scene, camera);
    }

    // 點擊事件
    function onClick( event ) {
        event.preventDefault();
        mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
        mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

        // 获取鼠标点击的3D模型
        raycaster.setFromCamera( mouse, camera );
        var intersects = raycaster.intersectObjects( scene.children, true );
    
        if ( intersects.length > 0 ) {
             // 點擊到3D內容
            const object = intersects[0].object;
            const current=document.getElementById('current')
            current.innerText=object.name
            // removeEvent(object);
            moveClick(object);
        }
      
    }

    // 移除事件
    let emptyNums=[]// 避免在跳的過程中重複點擊兔子，每次輪迴編號0,1,2
    function removeEvent(object){
        // 點擊模型坐標
        const gltfIndex=GLTFobjects.findIndex(gltf=>gltf.name==object.name)
        if(gltfIndex!=-1){
            if(!emptyNums.includes(gltfIndex)){
                emptyNums.push(gltfIndex)
                score++
                $("#score").text(`分數：${score||0}`)
                num++;
                allActions[gltfIndex][0].stop();//停止原理動畫
                allActions[gltfIndex][1].play();//點擊後的動畫
                // 兔子往上面y軸多一點
                GLTFobjects[gltfIndex].position.y=10000
                animationToggleRemove(gltfIndex);
            }
        }
       
    }

    // 持续重繪
    function animate() {
           requestAnimationFrame(animate);
           renderer.render(scene, camera);
           // 會影響看向世界坐標中心
           let delta = clock.getDelta();
               delta *= 0.5;
            for(let i=1;i<=objectNum;i++){
              if (mixers[`mixer${i}`]) mixers[`mixer${i}`].update(delta);
            }
            controls.update();
            stats.update();
    }

    // 鼠標經過事件
    function onPointerMove(event) {
        pointer.set( ( event.clientX / window.innerWidth ) * 2 - 1, - ( event.clientY / window.innerHeight ) * 2 + 1 );
        raycaster.setFromCamera( pointer, camera );
        const intersects = raycaster.intersectObjects( scene.children, false );
            if ( intersects.length > 0 ) {
                const intersect = intersects[0];
                render();
            }
     }

    //  釋放空間
     function destory(){
        scene.clear();
        renderer.dispose();
        renderer.content = null;
        controls.dispose(); 
     }

   // 改變視窗大小需要重新調整 camera 和 renderer
   function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    // 定時移除兔子
    function animationToggleRemove(gltfIndex) {
        let secondNum=1
        window.gltfIndex =  setInterval(() => {
            const audioElement = document.getElementById('rabbitMusic');
            audioElement.play();
        
            secondNum -= 1;
            if(secondNum<=0){
                // 移除點擊的兔子
                scene.remove(GLTFobjects[gltfIndex]);  
                scene.traverse((child) => {
                if (child.material) {
                    child.material.dispose();
                }
                child = null;
                });
                secondNum=1
                clearInterval(window.gltfIndex)

               // 点击了三个对象后重置对象
                if(num>=3){
                    GLTFobjects=[]
                    cube();//重新創建對象
                    num=0
                    emptyNums=[]//重複點擊下標集清空              
                    allActions=[]//動畫對象重置
                }
            }
        },1000)
        // 點擊兔子播放音樂
    }

    // 加載背景音樂(chrome允許點擊播放，自動播放需要滿足一些條件及設置)
    function backgroundMusic(){
        const startButton = document.getElementById('startButton');
        startButton.addEventListener('click', function () {
            const listener = new THREE.AudioListener();
            camera.add(listener);
            const audioElement = document.getElementById('backgroundMusic');
            audioElement.play();
        });
    }

    // 單個自動移動事件
    function moveAutoEvent(object){
      // 自動移動
      pageTimer[object.name]=setInterval(()=>{
        const  xz=calcHypotenuse(object.position.x,  object.position.z) //第三邊
        const x=Math.abs(object.position.x)//用於處理偏移量
        const z=Math.abs(object.position.z)//用於處理偏移量
        // x處理
        if(object.position.x>0 && object.position.z>0&&xz>=innerNum){ // x  z 
          // console.log(111,object.name,object.position.x, object.position.z)
          if(x==z){//45度角傾斜
            object.position.x-= distance
            object.position.z-= distance
          }else if(x>z){//0-45度角
            object.position.x-= distance
            object.position.z-= distance*( Math.abs( object.position.z)/Math.abs(object.position.x))
          }else if(z>x){//45-90度角
            object.position.x-= distance*( Math.abs( object.position.x)/Math.abs(object.position.z))
            object.position.z-= distance
          }
        }else if(object.position.x>0 && object.position.z<0&&xz>=innerNum) {  // x -z 
          // console.log(222, object.name,object.position.x, object.position.z)
          if(x==z){//315度角傾斜
            object.position.x-= distance
            object.position.z+= distance
          }else if(x>z){//315-360
            object.position.x-= distance
            object.position.z+= distance*( Math.abs( object.position.z)/Math.abs(object.position.x))
          }else if(z>x){//270-315度角
            object.position.x-= distance*( Math.abs( object.position.x)/Math.abs(object.position.z))
            object.position.z+= distance
          }
        }else if(object.position.x<0 && object.position.z>0 &&xz>=innerNum){  // -x  z 
          // console.log(333,object.name,object.position.x, object.position.z)
          if(x==z){//135
            object.position.x+= distance
            object.position.z-= distance
          }else if(x>z){//135-180
            object.position.x+=  distance
            object.position.z-= distance*( Math.abs( object.position.z)/Math.abs(object.position.x))
          }else if(z>x){//90-135
            object.position.x+= distance*( Math.abs( object.position.x)/Math.abs(object.position.z))
            object.position.z-= distance
          }
        }else if(object.position.x< 0 && object.position.z<0 && xz>=innerNum ){ // -x -z 
          // console.log(444,object.name,object.position.x, object.position.z)
          if(x==z){//225
            object.position.x+= distance
            object.position.z+= distance
          }else if(x>z){//180-225
            object.position.x+= distance
            object.position.z+=distance*( Math.abs( object.position.z)/Math.abs(object.position.x))
          }else if(z>x){//225-270
            object.position.x+= distance*(Math.abs( object.position.x)/Math.abs(object.position.z))
            object.position.z+= distance
          }
        }
        if(xz <= innerNum){
            clearInterval(pageTimer[object.name])
        }
        render();
      },mathRandow())
    }

        }else if(objectMesh.position.x>0 && objectMesh.position.z<0) {  // x -z

          if(x==z){//315度角傾斜

            objectMesh.position.z-= distance

          }
        }else if(objectMesh.position.x<0 && objectMesh.position.z>0 ){  // -x  z 
          // console.log(333,objectMesh.name,objectMesh.position.x, objectMesh.position.z)
          if(x==z){//135
            objectMesh.position.x-= distance
            objectMesh.position.z+= distance
          }else if(x>z){//135-180
            objectMesh.position.x-= distance
            objectMesh.position.z+= distance*( Math.abs( objectMesh.position.z)/Math.abs(objectMesh.position.x))
          }else if(z>x){//90-135

            objectMesh.position.z+= distance
          }
        }else if(objectMesh.position.x< 0 && objectMesh.position.z<0  ){ // -x -z 
          // console.log(444,objectMesh.name,objectMesh.position.x, objectMesh.position.z)
          if(x==z){//225
            objectMesh.position.x-= distance
            objectMesh.position.z-= distance
          }else if(x>z){//180-225
            objectMesh.position.x-= distance
            objectMesh.position.z-=distance*( Math.abs( objectMesh.position.z)/Math.abs(objectMesh.position.x))
          }else if(z>x){//225-270
            objectMesh.position.x-= distance*(Math.abs( objectMesh.position.x)/Math.abs(objectMesh.position.z))
            objectMesh.position.z-= distance
          }
        }
        
         const objectCurrent=startPostions[object.name]
         const objectXZ = calcHypotenuse(objectCurrent.x,  objectCurrent.z)//原始邊長
        //  console.log(xz,objectXZ,objectCurrent)
         if(xz>=objectXZ){//回退的邊長大於初始邊長
          //清除定時器
          clearInterval(pageTimer[objectMesh.name])
          //重置坐標
          objectMesh.position.x= objectCurrent.x
          objectMesh.position.z= objectCurrent.z
          // 重新從邊界跑向中心
          moveAutoEvent(objectMesh)
         }
          render();
      },1)
    }

    // 單個移動事件
    function oneAutoMove(objectMesh,randomTimer){
      pageTimer[objectMesh.name]=setInterval(()=>{
          // console.log(objectMesh.position.x,objectMesh.position.z,pageTimer[objectMesh.name])
          // x處理
          if(objectMesh.position.x>=innerNum){
            objectMesh.position.x= objectMesh.position.x-distance
            if(objectMesh.position.x<=innerNum)clearInterval(pageTimer[objectMesh.name])
          }else if(objectMesh.position.x<=-innerNum){
            objectMesh.position.x= objectMesh.position.x+distance
            if(objectMesh.position.x>=-innerNum)clearInterval(pageTimer[objectMesh.name])
          }
          
          // z處理
          if(objectMesh.position.z>=innerNum){
            objectMesh.position.z= objectMesh.position.z-distance
            if(objectMesh.position.z<=innerNum)clearInterval(pageTimer[objectMesh.name])
          }else if(objectMesh.position.z<=-innerNum){
            objectMesh.position.z= objectMesh.position.z+distance
            if(objectMesh.position.z>=-innerNum)clearInterval(pageTimer[objectMesh.name])
          }
          render();
        }, randomTimer)
    }

    // 隨機速度
    function mathRandow(){
      return  Math.floor(Math.random()*100+20)
    }

    // 第三邊
    function calcHypotenuse(a, b) {
      return (Math.sqrt((a * a) + (b * b)));
    }
